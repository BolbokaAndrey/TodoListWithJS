<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="todo">
        <div class="todo__top">
            <div class="todo__add-task">
                <button class="todo__add-task-btn"></button>
                <input type="text" name="add-task" class="todo__add-task-input">
            </div>
            <div class="todo__search">
                <input type="search" name="search" class="todo__search-input">
                <button class="todo__search-btn"></button>
            </div>

        </div>
        <div class="todo__list">
            <div class="todo__task task">
                <button class="task__check-btn done"></button>
                <div class="task__text"></div>
                <button class="task__edit-btn"></button>
                <button class="task__delete-btn"></button>
            </div>

        </div>
    </div>
</body>
</html>
